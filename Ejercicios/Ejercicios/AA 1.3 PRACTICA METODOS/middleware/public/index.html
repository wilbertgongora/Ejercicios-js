<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 col-6">
        <h1 class="text-center">Generador nombre equipo</h1>
        <form action="/submit" method="POST" class="mt-5">
            <div class="form-group">
                <label for="adjetivo">Cualidad:</label>
                <input type="text" class="form-control" name="adjetivo" required>
            </div>
            <div class="form-group">
                <label for="mascota">Mascota preferida:</label>
                <input type="text" class="form-control" name="mascota" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
